<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="client">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="image-jeremy">
        <div class="report-for">
          <h6>Report for</h6>
          <h3>Jeremy Robson</h3>
        </div>
      </div>
      <div class="frequency">
        <ul>
          <li class="daily">Daily</li>
          <li class="weekly">Weekly</li>
          <li class="monthly">Monthly</li>
        </ul>
      </div>
    </div>
    <div class="work">
      <div class="work-daily">
        <div class="work-daily-left">
          <h5>Work</h5>
          <h2>5hrs</h2>
        </div>
        <div class="work-daily-right">
          <img src="./images/icon-ellipsis.svg" alt="">
          <p>Previous - 7hrs</p>
        </div>
      </div>
      <!-- <div class="work-weekly">
        32hrs
        Previous - 36hrs
      </div>
      <div class="work-monthly">
        103hrs
        Previous - 128hrs
      </div>   -->
    </div>
    <div class="play">
      <div class="play-daily">
        <div class="play-daily-left">
          <h5>Play</h5>
          <h2>1hr</h2>
        </div>
        <div class="play-daily-right">
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          <p>Previous - 2hrs </p>
        </div>
      </div>
      <!-- <div class="play-weekly">
        10hrs 
        Previous - 8hrs 
      </div>
      <div class="play-monthly">
        23hrs 
        Previous - 29hrs 
      </div> -->
    </div>
    <div class="study">
      <div class="study-daily">
        <div class="study-daily-left">
          <h5>Study</h5>
          <h2>0hr</h2>
        </div>
        <div class="study-daily-right">
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          <p>Previous - 1hr </p>
        </div>
      </div>
      <!-- <div class="study-weekly">
        4hrs 
        Previous - 7hrs 
      </div>
      <div class="study-monthly">
        13hrs 
        Previous - 19hrs 
      </div> -->
    </div>

    <div class="exercise">
      <div class="exercise-daily">
        <div class="exercise-daily-left">
          <h5>Exercise</h5>
          <h2>1hr</h2>
        </div>
        <div class="exercise-daily-right">
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          <p>Previous - 1hr </p>
        </div>
      </div>
      <!-- <div class="exercise-weekly">
        4hrs 
        Previous - 5hrs 
      </div>
      <div class="exercise-monthly">
        11hrs 
        Previous - 18hrs 
      </div> -->
    </div>

    <div class="social">
      <div class="social-daily">
        <div class="social-daily-left">
          <h5>Social</h5>
          <h2>1hr</h2>
        </div>
        <div class="social-daily-right">
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          <p>Previous - 3hrs </p>
        </div>
      </div>
      <!-- <div class="social-weekly">
        5hrs 
        Previous - 10hrs 
      </div>
      <div class="social-monthly">
        21hrs 
        Previous - 23hrs 
      </div> -->
    </div>
    <div class="self-care">
      <div class="self-care-daily">
        <div class="self-care-daily-left">
          <h5>Self Care</h5>
          <h2>0hr</h2>
        </div>
        <div class="self-care-daily-right">
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          <p>Previous - 1hr </p>
        </div>
      </div>
      <!-- <div class="self-care-weekly">
        2hrs 
        Previous - 2hrs  
      </div>
      <div class="self-care-monthly">
        7hrs 
        Previous - 11hrs -->
    </div>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KamoteNga</a>.
  </div>
</body>
</html>
